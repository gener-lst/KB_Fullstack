<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <select
          name="planet"
          id="selection"
          v-model="selectedPlanet"
          @change="changeSelection"
        >
          <option label="행성을 선택하세요"></option>
          <option
            v-for="planet in planets"
            :key="planet.id"
            :value="planet"
            class="option-planet"
          >
            {{planet.name}}
          </option>
        </select>
        <div class="info" v-if="selectedPlanet">
          <br />
          <h3>{{selectedPlanet.name}}</h3>
          <br />
          <p>질량: {{selectedPlanet.mass}} kg</p>
          <p>크기: {{selectedPlanet.size}} km</p>
          <p>특징: {{selectedPlanet.feature}}</p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            planets: [
              {
                id: 1,
                name: '지구',
                mass: '5.972 x 10^24',
                size: 6371,
                feature: '생명체가 존재하는 유일한 행성',
              },
              {
                id: 2,
                name: '목성',
                mass: '1.898 x 10^27',
                size: 69911,
                feature: '태양계에서 가장 큰 행성',
              },
              {
                id: 3,
                name: '화성',
                mass: '6.39 x 10^23',
                size: 3389.5,
                feature: '빨간색 표면이 특징',
              },
            ],
            selectedPlanet: null,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
