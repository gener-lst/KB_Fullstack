<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /><br />
      <!-- .model ~> 데이터와 양방향 바인딩 후 숫자로 변환 -->
      <button v-on:click="balance += parseInt(amount)">입금</button>
      <!-- balance 값에 amount 값을 int로 변경하여 더해준다. -->
      <button v-on:click="balance -= parseInt(amount)">출금</button>
      <!-- balance 값에 amount 값을 int로 변경하여 빼준다. -->
      <br />
      <h3>계좌 잔고: {{balance}}</h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
