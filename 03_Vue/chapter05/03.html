<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" :value="name" @input="changeName" />
      <!-- value 값은 input 태그의 초기값, :value 바인딩이 되어있을 경우, 객체의 속성 '...'이 초기값이 됨 -->
      <br />
      이름 : <span>{{name}}</span>
      <br />
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { name: '' };
        },
        methods: {
          changeName(e) {
            // 현재 이벤트가 발생한 타겟(input 요소)의 값을 가져와서 name에 넣음
            this.name = e.target.value;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
