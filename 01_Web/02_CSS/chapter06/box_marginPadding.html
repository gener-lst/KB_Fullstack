<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 30px;
        /* margin은 외부 여백, padding은 내부 여백(요소가 같이 커짐) */
        border: 20px solid black;
        /* border 역시 요소와 같이 커짐 
        border의 경우 테두리 굵이, 선 스타일, 선 색깔이 합쳐진 속성*/
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
