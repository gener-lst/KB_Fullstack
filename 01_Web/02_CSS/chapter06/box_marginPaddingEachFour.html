<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 0 10px yellow;
        /* margin / border / margin 모두 표기 방법
        margin: 30px 일 경우, 모든 방향에 30px만큼 margin 적용
        margin: 30px 20px 일 경우, 상하 30px, 좌우 20px margin 적용
        margin: 30px 20px 10px 일 경우, 상 30px, 중(좌우) 20px, 하 10px 적용
        margin: 30px 20px 10px 5px 일 경우, 상 30px, 우 20px, 하 10px, 좌 5px 적용 */
        padding: 0 10px gray;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
