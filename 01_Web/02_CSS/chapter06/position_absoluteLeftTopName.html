<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .box:first-child {
        background-color: red;
        left: 0;
        top: 0;
        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 50;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 100px;
        top: 100px;
        z-index: 30;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit</h1>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor sit</h1>
  </body>
</html>
