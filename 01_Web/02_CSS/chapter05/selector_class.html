<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .select {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="select">사과</li>
      <!-- li.select로 emit 가능 -->
      <!-- id로도 묶을 수 있지만, js에서 문제가 생김. id는 고유한 값으로 취급 -->
      <li>바나나</li>
      <li class="select">오렌지</li>
      <li>감</li>
    </ul>
    <!-- ul>li*4로 emit 가능 -->
  </body>
</html>
