<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:first-child {
        border-radius: 10% 0 0 10%;
      }
      li:last-child {
        border-radius: 0 10% 10% 0;
      }
      li:nth-child(2n) {
        background-color: red;
      }
      /* 방정식을 넣어 특정 순서의 요소를 선택할 때는 :nth-child */
      li:nth-child(2n + 1) {
        background-color: #800000;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
      <li>일곱 번째</li>
    </ul>
  </body>
</html>
