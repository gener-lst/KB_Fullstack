<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiClass</title>
    <style>
      .block {
        background-color: blue;
      }
      .letter {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="block letter">동해물과 백두산이</h1>
    <!-- html에서는 class를 여러 개 사용 시 띄어쓰기로 구분
        css에서는 ,로 구분 
        h1.block.letter로 태그 emit 가능 -->
  </body>
</html>
