<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        background-color: blue;
        width: 400px;
        height: 200px;
        display: flex;
        flex-wrap: wrap;
        /* 만약 범위가 넘어가더라도 flex 속성상 한 줄어 들어가려는 속성이 있음. 이 경우 찌끄러진 상태로 한 줄에 들어가게 됨 
        flex-wrap: 줄바꿈을 처리해준다(부모) ~> 기본값은 no-wrap
        wrap-reverse의 경우 아래서 위로 올라가면서 쌓임*/
      }
      .flex-item {
        background-color: white;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
    </div>
  </body>
</html>
