<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>align</title>
    <style>
      .flex-container {
        background-color: blue;
        width: 400px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        /* align-items는 기본적으로 수직 정렬(한줄) 
           align-content 역시 기본적으로 수직 정렬(여러 줄)*/
      }
      .flex-item {
        background-color: white;
        width: 100px;
        height: 100px;
        border: 3px solid red;
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
