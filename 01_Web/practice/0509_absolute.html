<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Position Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) {
        background-color: red;
        left: 10px;
        top: 10px;
        z-index: 100;
      }
      .box:nth-child(2) {
        background-color: green;
        left: 50px;
        top: 50px;
        z-index: 10;
      }
      .box:nth-child(3) {
        background-color: blue;
        left: 90px;
        top: 90px;
        z-index: 1;
      }
      body > div {
        width: 400px;
        height: 100px;
        border: 3px solid black;
        position: relative;
        /* overflow: scroll; */
      }
      /* 자손의 position 속성에 absulute 키워드를 적용하려면 부모의 position 속성에 relative 키워드를 적용(적용하지 않을 경우, 부모 요소의 위치가 아닌 
         viewport를 기준으로 원점이 잡힘)
         부모 영역을 벗어나는 경우 부모 태그에 overflow 속성을 지정하여 처리 
         hidden은 벗어나는 부분은 감춤
         scroll은 벗어나는 부분을 스크롤을 통해 내려서 보도록 처리 */
    </style>
  </head>
  <body>
    <h1>asdf</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae sequi voluptas nostrum possimus incidunt
      accusamus enim nobis omnis laborum qui fugiat maiores libero nulla, porro minus impedit alias laudantium totam?
    </p>
    <div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
