<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 10px;
      }
      .container {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        transform: rotate(45deg) scale(1.3);
        /* transform: 이동(translate), 크기(scale), 회전(rotate), 기울임(skew), 원근법(perspective) 사용가능 */
        /* rotateY()의 경우 3d로 회전하게 됨. 이때, 원근법을 적용하지 않으면 찌그러진것처럼 보임
            원근법 지정 -> pesperctive */
        /* rotate(각도, 단위~>deg): 회전 scale(1.3): 배율 적용  */
        /* backface-visibility: 180도 돌렸을 때, 뒷 면만 보이고 앞 면이 안보이는 효과 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">AB</div>
    </div>
  </body>
</html>
