<html>
  <head>
    <title>CSS3 Display Property</title>
    <style>
      #box {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 100px auto;
        background-color: aqua;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <span> 더미 객체 </span>
    <div id="box">대상 객체</div>
    <span> 더미 객체 </span>
  </body>
</html>
