<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function convert() {
        let inch = input * 2.54;
        let feet = input * 12;
      }
    </script>
  </head>
  <body>
    <script>
      let input = prompt('길이를 입력해주세요. (cm)');
      convert(input);
      alert(`변환값: ${inch}(inch) / ${feet}(feet)`);
    </script>
  </body>
</html>
