<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      .select {
        color: red;
      }
      #banana {
        color: blue;
      }
      li {
        color: purple;
      }
      * {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목 글자</h1>
    <ul>
      <li class="select">사과</li>
      <li id="banana">바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
