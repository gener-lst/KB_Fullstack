<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline 요소</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background-color: red;
        display: inline;
      }
      span {
        width: 50px;
        height: 50px;
        background-color: green;
        display: block;
      }
      /* inline 형식의 테그의 경우, weight/height 속성 부여 불가 */
    </style>
  </head>
  <body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
  </body>
</html>
