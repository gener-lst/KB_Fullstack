<!DOCTYPE html>
<html>
  <head>
    <title>CSS Property Basic</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 10 auto;
        border: 20px solid black;
        background-color: red;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      /* inline 태그는 width와 height가 적용되지 않음 */
    </style>
  </head>
  <body>
    <div></div>
    <span>다음 요소가</span>
    <a> 있다면</a>
  </body>
</html>
