<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 기본</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>
            <label for="username">이름</label>
          </td>
          <td>
            <input type="text" id="username" name="username" />
          </td>
        </tr>
        <tr>
          <td>성별</td>
          <td>
            <!-- <label>
                <input id="man" type="radio" name="gender" value="m" />남자
            </label> -> 이렇게 작성하기도 함, 코딩 스타일 차이 -->
            <label for="man">남자</label>
            <!--for : 매칭시킬 input의 id와 동일해야 같이 작동함
                id : 요소들의 고유한 이름 
                name : 서버에 넘겨주기 위한 키값 (ex. http://url?username=김민철)-->
            <input id="man" type="radio" name="gender" value="m" />
            <label for="woman">여자</label>
            <input id="woman" type="radio" name="gender" value="w" />
          </td>
        </tr>
      </table>
      <input type="submit" value="가입" />
    </form>
  </body>
</html>
