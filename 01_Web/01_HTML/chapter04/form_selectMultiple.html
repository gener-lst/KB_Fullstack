<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select 다중</title>
  </head>
  <body>
    <select multiple="multiple">
      <!-- multiple : 다중 선택 가능 -->
      <option>김밥</option>
      <option>떡볶이</option>
      <option>순대</option>
      <option>어묵</option>
    </select>
  </body>
</html>
