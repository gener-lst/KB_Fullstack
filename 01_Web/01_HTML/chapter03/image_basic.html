<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image 출력하기</title>
  </head>
  <body>
    <img src="./images/Penguins.jpg" alt="그림이 존재하지 않습니다." type="img/jpg" width="300" height="240" />
    <!-- src : 이미지 경로
         alt : 이미지가 출력되지 못할 경우 출력되는 대체 텍스트
         width : 너비, height : 높이 -->
    <img src="#" alt="그림이 존재하지 않습니다." />
    <!-- 경로가 존재하지 않을 경우에도 관례 상 #를 경로에 표기 -->
  </body>
</html>
