<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function forSum(num) {
            let i = 0;
            let sum = 0;
            while(i <= num) {
                sum += i;
                i += 1;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        let input = prompt("합을 구할 최대 수를 입력하세요.");
        let output = forSum(input);
        alert("0부터 " + input + "까지의 합은 " + output + "입니다.");
    </script>
</body>
</html>
