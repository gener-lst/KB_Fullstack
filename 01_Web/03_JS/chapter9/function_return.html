<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수와 반환값이 있는 함수</title>
    <script>
        function square(num) {
            let answer = num * num;
            return answer;
        }
    </script>
</head>
<body>
    <script>
        let input = prompt("수를 입력해주세요.");
        let output = square(input);
        alert(input + "의 제곱은 " + output + "입니다.")
    </script>
</body>
</html>
