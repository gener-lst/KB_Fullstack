<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function repeat(repeated_function, times) {
            for(let i = 0; i < times; i++) {
                repeated_function();
            }
        }
    </script>
</head>
<body>
    <script>
        let input = prompt("반복할 횟수를 입력해주세요.");
        repeat(function() {
            alert('함수 호출');
        }, input);
    </script>
</body>
</html>
