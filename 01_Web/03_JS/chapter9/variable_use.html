<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function area(radius) {
            let area = Math.round(radius * radius * Math.PI * 100, 2) / 100;
            return area;
        }
    </script>
</head>
<body>
    <script>
        let radius = prompt("반지름을 입력하세요.");
        alert('넓이는 ' + area(radius) + 'cm2 입니다.');
    </script>
</body>
</html>
