<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(data) {
            for(let i = 0; i < data.length; i++) {
                alert((i + 1) + '번째 데이터: ' + data[i]);
                // alert(`${i}번째 출력 : ${array[i]}`);
                // 백틱을 통해서 문자열 더하기 말고도 문자열 출력이 가능하다.
            }
        }
    </script>
</head>
<body>
    <script>
        let data = [10, 20, 30, 40, 50];
        console.log("배열의 길이: " + data.length);
        alert("배열의 길이: " + data.length);
        print(data);
    </script>
</body>
</html>
