<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let clock = document.getElementById('clock');
        setInterval(function () {
          let now = new Date();
          clock.innerHTML = now.toString();
        }, 1000);
      };
      // 함수 지정을 안 할 경우, alert 함수의 return 값이 인수로 들어가게 되어서 setTimeout() 자체가 실행 x
      // 익명 함수의 경우, 아래와 같이 return은 null을 반환하지만 그전에 alert가 실행되면서 여기에 timeout이 걸림
      /* function alert(){
          let now = new Date();
          clock.innerHTML = now.toString();
          return;
        } */
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
