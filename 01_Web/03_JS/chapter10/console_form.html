<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 클릭시 체크된 값들 출력</title>
    <script>
      window.onload = function () {
        let btn = document.getElementById('btn');

        btn.addEventListener('click', function () {
          let answer = [];
          let foods = document.querySelectorAll('label>input');
          for (i in foods) {
            if (foods[i].checked) {
              answer.push(foods[i].value);
            }
          }
          console.log(answer);
        });
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label
          ><input type="checkbox" name="food" value="라면 " />
          라면
        </label>
        <label
          ><input type="checkbox" name="food" value="만두 " />
          만두
        </label>
        <label
          ><input type="checkbox" name="food" value="불고기 " />
          불고기
        </label>
        <input id=" btn " type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
