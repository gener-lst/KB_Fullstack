<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그 위치 옮기기</title>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
    // 해결방법 1. script 태그를 바디 아래부분으로 옮김  
        // h1 태그의 배경 색상 변경
        document.querySelector('h1').style.backgroundColor = 'red';
        // h1 태그의 글자 색상 변경
        document.querySelector('h1').style.color = 'orange';
    </script>
</body>
</html>
