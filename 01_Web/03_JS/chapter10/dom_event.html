<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 활용</title>
    <script>
        // 해결방법 2. 윈도우의 이벤트를 이용하여 html이 불러진 후에 함수 활용
        window.onload = function() {
            // h1 태그의 배경 색상 변경 
            document.querySelector('h1').style.backgroundColor = 'red';
            // h1 태그의 글자 색상 변경
            document.querySelector('h1').style.color = 'orange';
        }
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
</body>
</html>
