    <!-- 스타일 리셋 코드 링크 (브라우저 별 기본 스타일(margin/padding 등)) -->
    <style>
      body {
        background-image: url(../images/bg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        padding-top: 100px;
      }

      div.select_row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1000px;
        margin: 0 auto;
      }

      div.char_box {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        margin: 4px;
        border: 4px solid white;
        border-radius: 10px;
        background-color: gray;
        overflow: hidden;
        transform: skewX(-15deg);
        transition: transform 0.5s, background-color 1s;
      }

      div.hero {
        transform: skew(15deg);
      }

      img.hero_image {
        max-width: 100px;
        max-height: 100px;
      }
      div.char_box:hover {
        background-color: orange;
        transform: skewX(-15deg) scale(1.3);
        z-index: 1;
      }

      div.logo {
        max-width: 400px;
        margin: 0 auto;
        padding: 40px 0 0;
      }

      .logo img {
        width: 100%;
      }
    </style>
  </head>
